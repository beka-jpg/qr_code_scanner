<!DOCTYPE html>


<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>QR cpde scanner</title>
</head>

<body>

  <div class="container">
    <input id="barcodeInput" type="text" autocomplete="off" />
    <div class="barcode_text">Ожидание сканирования...</div>
    <div class="transcript">
      <div class="prefix">Prefix:</div>
      <div class="plu">PLU number:</div>
      <div class="weight">Weight in kg:</div>
      <div class="control-digit">Control digit:</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
